<!DOCTYPE html>
<html >
	<head>
		<title>Form</title>
		<style>
			.wrapper{
				width: 500px;
				height: 400px;
				border: 2px solid;
				margin: 10% 30%;
			}
			.wrapper .first{
				border: 1px solid;
				height: 400px;
				width: 248px;
				float: left;
			}
			
			.sec,.third{
				width: 248px;
				height:200px;
				border: 1px solid blue;
				float: right;
			}
			
			
			div{
			object-fit: cover ;
			overflow: hidden;
			
			}
			img{
				padding: 5px;
				width: 100%;
				height: 100%;
				object-fit: contain;
			}
		</style>
	</head>
	<body >
		<!-- Date: 29/09/2023 day 7 -->
		<div class="wrapper">
			<div class="first">
				<img src="Source/html.png">
			</div>
			<div class="sec" >
				<img src="Source/css.png">
			</div>
			<div class="third">
				<img src=" Source/js.png">
			</div>
		</div>
	</body>
</html>
