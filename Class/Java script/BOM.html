<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    
    <h3>JavaScript BOM</h3>
    <button type="button" onclick="bomAlert()"> Alert</button>
    <button type="button" onclick="bomPrompt()"> prompt</button>
    <script>
       function bomAlert() {
            alert("This is alert module")
        }
       function bomPrompt() {
            let msg;
          let input= prompt("This is alert module")

          if(input === null){
            msg="User cancled"
            alert(msg)
          }
          else{
            msg="Hello " + input +"!"
            alert(msg)
          }
        }
    </script>
</body>
</html>
