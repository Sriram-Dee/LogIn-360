<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>
<body>
    <script>
        // -----------------------Data types------------------------------
//Primitive Data type:
        // string
        let name = "Sriram";
        let nickName= "Jeeva";

        // number
        const age = 24;
        const height = 180;

        // Boolean
        let x = true ;
        let y = false ;

        // Undefined
        let a;

        // Null
        let b = " " ;

// Non-primitive data type (or) Reference data type:

        // Object
        const user = { id:"suer1", name:"Sri" , age:24}

        // Array object
        const vehicle = [ "Car", "Bus", "Bike", "Train"]


        /* ----------------- SCOPE-------------------
         * Gobal scope

            A variable which is declared out of the function is global variable.
            We can access it from anywhere(within function/ out of the function)

            Ex: 
                var abc = "defg" ;

         * Local Scope
            
            A variable which is declared within the function{} is known as local variable.
            We can acsses it only within that function

            function dummy(){
                let X = 100; 
            }

         */


         // Difference between let & const

//          We can use let as both local and global variable, but var will always act as global variable, 
//          even if we use it within the function we can access it from out of the function.

            let s = 26;
                console.log(s)
            
            function sample() {
                // let s = "sri";
                // let s = "ram";
                // console.log(s)     //(error) we can't redeclare the variable which is used let keyword

                var r = "Sri";
                var r = "Deepi";

                console.log(r)       // we can redeclare the variable which is used var keyword

            }
            sample();


            //  global vs local

            let globalVariable = "Global Variable"

            function sample2() {
                let local = "Local variable"
                console.log(globalVariable)
                console.log(local) // we can access the local variable only within this function 
            }
            sample2();
            console.log(globalVariable); // We can access the global variable from anywhere
            //console.log(local); //error, because we can't access the local variable from out of the function

            var globalVar = "Global variable with key word var ";

            function sample3() {
                var localVar = "Local variable with key word var";
                console.log(globalVar);
                console.log(localVar);
            }
            sample3();
            console.log(globalVar);
            console.log(localVar); 
    </script>
</body>
</html>
