    <script>
//--------------For Loop

//Eg: 1
for( let i=1; i<=4; i++){
console.log(i)
}

//Eg:2

for (i=4; i>=1; i--){
console.log(i) 
}
/*
Step-1: Initializing the value 4 on i
step-2: Check the condition, is i>=4 (4>=1) true
step-3: If the condition is true, It'll get into the loop and run the statement(console.log(i)) => 4
step-4: Decrement the value of i (now the value of i = 3)
        It'll repeat the step 2 to 4 until the condition is false
*/

for (i=2; i<=10; i+=2){
    console.log(i)
}

for (i=7; i<=70; i+=7){
    console.log(i)
}
