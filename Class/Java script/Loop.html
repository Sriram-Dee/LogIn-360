<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional operators</title>
</head>
<body>
    
    <script>
        // Conditional statement


/*Syntax 
         if(condition){
             statement      // if the condition is true i'll process this statement
         }
         else{
             statement      // otherwise it'll process this
         }


    we can add more conditions by using else if:

         if(condition){
             statement
         }
         else if{
             statement   
         }

         else{
             statement
         }
*/

         let age = 18;

         if( age >= 18){
            console.log("You are eligible for voting")
         }
         else{
            console.log("Sorry, you are minor")
         }

         let rate = 150;

         if (rate>150){
            console.log("Price is too highy, Wait for the Price drop")
         }
         else if(rate>=140){
            console.log("Price is okay, You can buy if you want")
         }
         else{
            console.log("Sure, Buy it right now!")
         }
    </script>
</body>
</html>
