<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h2>What JavaScript can do?</h2>
    <h1 id="demo"></h1> <!--A space between open and closing tag is known as innerHTML -->
    <p class="para"></p>
    <h1><span>Span-0</span></h1>
    <span>Span-1</span>
    <span>Span-2</span>
    <script>
        document.getElementById('demo').innerHTML ='Hello World!';
        document.getElementsByClassName('para')[0].innerHTML =  'This is a para injected by JS';
        document.getElementsByTagName('span')[0].innerHTML =  'By Tag name';
    </script>
</body>
</html>
