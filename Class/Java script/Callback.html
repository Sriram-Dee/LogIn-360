<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>
<body>
    

    <script>

        // Call back function is known as giving a function as a parameter for another function  
    
    // Example 1

        function getData(x,y,callBack){
            document.write(x+y+'<br>');
            callBack();
        };

        function showData(){
            document.write('Hello World');
        }
 
        getData(5,10,showData);

    // Example 2

        function showAlert(name="Anonymous"){
            alert('Hi '+ name());
        }

        function enterName(){
           return prompt('Enter your name')
        }

        showAlert(enterName);

    // Time Out function ( We are using this function to set time delay for particular function)

        function delayedFunction(){
            document.write('<br> Surprise!....')

        }

        setTimeout(delayedFunction, 3000);

        document.write('<br>Wait, You have a surprise...')

    </script>
</body>
</html>
