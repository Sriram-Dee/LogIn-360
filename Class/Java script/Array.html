<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <script>

    //-------------  Array
    /*
        * An array is a special variable which can hold 

        {Eg:}

        const fruit =[ "Apple", "Orange", "Banana"];
        document.write(fruits);

        * Another way to insert elements in array


        * Methods of array elements:
        => Array lenght
        => Array pop()
        => Array push()
        => Array shift()
        => Array unshift()
        => Array delete()
        => Array concat()
        => Array splice()
        => Array revers
        => Array
    */

    const names = ["Sriram", " Sanjay", " Sakthivel", " Naveeth", " Pradeep"]
    document.write(names);
    document.write("<br>" + names.length);
    document.write("<br>" + names[0]);
    document.write("<br>" + names[1]);
    document.write("<br>" + names[2]);

    //------ Push
    names.push(" Jeeva") // Push method is used to add the element in the last index of array
    document.write("<br>" + names);

    //----- POP
    names.pop()// Pop method is used to delete the element in the last index of array
    document.write("<br>" + names);
    document.write("<br> <br>");

    const fruits= ["Apple", "Orange", "Banana"];
    document.write(fruits);

    //----- Unshift
    fruits.unshift("Mango") // Unshift method is used to add new element in 0th index of array
    document.write("<br>" + fruits);

    //------ Shift
    fruits.shift() // Shift method is used to delete the 1st element of an array
    document.write("<br>" + fruits);
    
    //------ Delete
    delete fruits[1];
    document.write("<br>" + fruits[1]);
    // If we are using delete keyword that particular index will remain empty so it'll return undefined
{
    // Altering the element 
    const names = ["Sriram", " Sanjay", " Sakthivel", " Naveeth", " Pradeep"]
    document.write("<br>" + names);
    names[0]="Jeeva"
    document.write("<br>" + names);
}   

{ //------- Splice (from index, count of deleting, replacing str/int)  We can add/replace/delete
    document.write("<br> <h4>Splice Method</h4>")

    const names = ["Sriram", " Sanjay", " Sakthivel", " Naveeth", " Pradeep"]

    // We can add 1 or more element by using splice
    names.splice(2,0," Sample1"," Sample 2") 
    // 2 => from the index 2, 0 => delete 0 elements , Strings => Replace strings
    document.write(names);

     // We can also delete 1 or more element by using splice
    names.splice(2,2) 
    // 2 => from the index 2, 2 => delete 2 elements
    document.write("<br>" + names);

//------- Slice(Starting index, Ending index)
    document.write("<h4>Slice Method</h4>")
    document.write(names.slice(1,3)); 
    // It'll written the elements in index 1 to 3


    document.write("<h4>Reverse Method</h4>")
    names.reverse()
    document.write(names); 

}
{
    document.write("<h4>Accessing each element by using loop</h4>")

    for(i=0; i<names.length; i++){
       let name=names[i]
       document.write(`Hi ${name} <br>`)
    }
    // document.write(names)

    document.write("<h4>Accessing each element by using map and creating new array</h4>")

    let name = names.map(x =>" Hi " + x)
    document.write(name)
}
    </script>
</body>
</html>
