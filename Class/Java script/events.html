<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Event</title>
</head>
<body>
    <h1>Javascript HTML events</h1>
    <h2>The onClick attribute</h2>
    <button onclick="this.innerHTML='Ooops..'">Click me</button>
    <button onclick="this.innerHTML= this.innerHTML=='Click me'?'Ooops..':'Click me'">Click me</button>
    <button onclick="change()" id="btn">Click me</button><br>

    <button onclick="displayDate()">The time is?</button>
    <p id="date"></p>

    <button onclick="count()">count</button>
    <span id="count" ></span>
<br><br>

    <!-- On change event -->

    <input class="fName" type="text" onchange="upperCase(this)">

    <!-- On input event -->
    <input class="fName" type="text" oninput="upperCase(this)">

<br><br>
    <!-- Mouse over event -->
    <span id="para" onmouseover="mover(this)" onmouseout="(mOut(this))">Mouse over me</span>
<br>
    <!-- Mouse down & Mouse down up event -->
    <button onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color: antiquewhite; border: none; margin: 20px; padding: 10px 20px;">
    Click here</button>


<!------------------------------------- Event Listener ----------------------------------------->


    <script>
        function displayDate() {
            document.getElementById('date').innerHTML=new Date()
        }


        let n=1;
        function count(){
            for(i=0; i<1; i++){
                document.getElementById('count').innerHTML=(n);
                n=n>=5?5:n+1;
            }
        }

        function upperCase(x){

            // const fName=document.getElementsByClassName('fName')
            // fName.value=fName.value.toUpperCase()
            x.value=x.value.toUpperCase()            
        }

        function mover(x){
            x.innerHTML="Thank you"
            x.style="color:red;"
        }

        function mOut(x){
            x.innerHTML="Mouse over me"
            x.style="color:default"
        }

        function change(){
            let btn =document.getElementById('btn')
            btn.innerHTML=btn.innerHTML=="Click me"?"Ooops":"Click me";
        }

        // Mouse down & mouse up
        function mDown(btn){
                btn.style.backgroundColor="tomato"
                btn.innerHTML="Release me"
            }
            function mUp(btn){
                btn.style.backgroundColor="royalblue"
                btn.innerHTML="Thank you"
            }
    </script>

    
</body>
</html>
