<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <center><h1>JavaScript Operators</h1></center>

    <script>
        // What is operators in Javascript?
        //  Symbols that instructs the compiler to perform a specific arithmetic or logical operation on operands.
/* 
        There are different kind of operator, those are:
            => Arithmetic operators ( + - * / % ** ++ --)
            => Assignment operators (= += -= *= /= %= **=)
            => Comparison operators or Relational operator ( > < <= >= == === != !== ?)
            => Logical operators ( ! || &&)
            => Bitwise operators( & | ^ ~ >> << >>>)
            => Type Operators( typeof instanceof)

*/
/*   @ Arithmetic Operators: ( + - * / % ** ++ --)
        +	Addition
        -	Subtraction
        *	Multiplication
        **	Exponentiation (ES2016)
        /	Division
        %	Modulus (Division Remainder)
        ++	Increment
        --	Decrement 
    
*/      
        // Addition
        let a=5, b=6, c=a+b;
        console.log(c); // 5+6=11

        // Subtraction
        let d=b-a;
        console.log(d)  // 6-5=1

        // Multiplication
        let e=a*b;
        console.log(e); // 5*6=30

        // Division
        let f=e/a;
        console.log(f); // 30/5=6

        // Modulus (Will return Division's remainder)
        let g=b%a;
        console.log(g); // 6%5=1

        // Increment
        console.log(++g)//pre increment
        console.log(g++)//post increment, it'll increase the value but reflect only on next call  
        console.log(g)

        // Decrement
        console.log(--g)//pre Decrement
        console.log(g--)//post Decrement, it'll increase the value but reflect only on next call  
        console.log(g)

        // Exponentiation ( power value)
        let h = f**(++g);
        console.log(h) // 6 power 2 = 36

//   @ Assignment operators (= += -= *= /= %= **=)

/*
        Operator	Example	    Same As
        =	        x = y	    x = y
        +=	        x += y	    x = x + y
        -=	        x -= y	    x = x - y
        *=	        x *= y	    x = x * y
        /=	        x /= y	    x = x / y
        %=	        x %= y	    x = x % y
        **=	        x **= y 	x = x ** y
*/

        let i=h; // will assign the value of h in i
        console.log(i); // Now h & i have same value(36)

        let j=15;
        console.log(j);
        console.log(j+=h) // j = j+h => j=15+36 
        // 1st it'll sum the value of j & h and assign the result value back on j 

        console.log(b-=a); //b= b-a => 6-5=1 now the value b is 1
        console.log(b) //1

        console.log(b*=a); //b= b*a => 1*5=5 now the value of b is 5
        console.log(b/=a); // b= b/a => 5/5=1 now the value of b is 1
        console.log(a%=b); // a= a%b => 5/1=5 remainder is 0 now the value of a is 0

        let k=5
        console.log(k**=k); // 5*5*5*5*5=3125
    </script>
</body>
</html>
