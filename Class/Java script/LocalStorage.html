<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h1 id="local"></h1>
    <script>
    // Local Storage

    /* Methods of local storage
        => Set item
        => Get item
        => clear
    */

    // Set item 

    localStorage.setItem("lastname","Smith");

    // Retrive / Get Item
    document.getElementById('local').innerHTML=localStorage.getItem("lastname");
    </script>
    </body>
    </html>
