<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <!-- 
        @ States

            * Pending 
            * Fulfilled
            * Rejected

        @ Methods
            * Resolve
            * Reject


     -->

     <script>
        const count = true;

        let countValue = new Promise((resolve, reject) => {
            if(count){
                resolve('There is a value in count');
            }else{
                reject('There is no value in count')
            }

        })

    console.log(countValue);        
     </script>
</body>
</html>
