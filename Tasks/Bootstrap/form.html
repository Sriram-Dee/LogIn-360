<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
            <!-- Bootstrap CDN -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <!-- Bootstrap icon CDN -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body::before
        {
            content:"Size-xs" ;
            color: #fafafa;
            font-weight: bold;
            position: fixed;
            font-size: 10px;
            top: 0;
            left: 0;
            background-color: crimson;
        }
        @media(min-width: 576px) {
            body::before{
                content:"Size-sm" ;
            }  
        }
        @media(min-width: 768px) {
            body::before{
                content:"Size-md" ;
            }  
        }
        @media(min-width: 992px) {
            body::before{
                content:"Size-lg" ;
            }  
        }
        @media(min-width: 1200px) {
            body::before{
                content:"Size-xl" ;
            }  
        }
        @media(min-width: 1400px) {
            body::before{
                content:"Size-xxl" ;
            }  
        }        
    </style>
</head>
<body class="bg-secondary">
    <div class="container">
        <form action="#" method="post" class="row mt-5">
            <div class="card col-md-4 mx-auto p-3 rounded-4" style="border: 2px solid green;">
                <div class=" my-3">
                    <label for="name" class="form-lable">Name <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <i class="bi bi-person input-group-text"></i>
                        <input required type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-lable">Email <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <i class="bi bi-envelope input-group-text"></i>
                        <input required type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-lable">Phone.No <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <i class="bi bi-telephone input-group-text"></i>
                        <input required type="tel" class="form-control" id="mobile">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="pswd" class="form-lable">Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <i class="bi bi-key input-group-text"></i>
                        <input required type="password" class="form-control" id="pswd">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cpswd" class="form-lable">Confirm Password <span class="text-danger">*</span></label>
                    <input required type="password" class="form-control" id="cpswd">
                </div>
                <div class="form-check mx-auto mt-0">
                    <input required type="checkbox" class="form-check-input" id="agreement">
                    <label for="agreement" class="form-check-lable">I agree the <a href="#" class="link-primary">terms & conditions</a></label>
                </div>
                <div class="my-3 mx-auto">
                    <button type="reset" class="btn btn-danger">Reset</button>
                    <button type="submit" class="btn btn-success">Create Account</button>

                </div>
            </div>
        </form>
    </div>
            <!-- Bootstrap CDN -->

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
